<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Class Name</title>
</head>
<body>

    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>

    <script>
        const sections = document.getElementsByClassName("section");
        console.log(sections.length);

        for(let i=0; i<sections.length; i++){
            if(i == 1){
                sections[i].innerHTML = "Change";
                sections[i].style = "color:green; font-size:40px"
            }
            else {
                
            sections[i].style = "color:red; font-size:25px"
            }

            // sections[1].innerHTML = "Change";
            // sections[1].style = "color:red; font-size:40px"
            

        }
    </script>
    
</body>
</html>
