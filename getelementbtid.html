<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DOM, Event Listener</title>
</head>
<body>
    <h1 id="heading1">I am learning DOM</h1>
    <button id="button">Change the text</button>

    <h1 class="heading1">I am learning DOM</h1>

    <script>
        const text = document.getElementById("heading1");


        const myButton = document.getElementById("button");

        myButton.addEventListener("click", function(){
            text.innerHTML = "How to use getElementById"
        })

    
    </script>
    
</body>
</html>
